<!DOCTYPE html>
<html>
  <head>
    <title>test Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
      #mapid { height: 500px; }
    </style>
  </head>
  <body>
    <div id="mapid">
    </div>
    <script type="text/javascript">
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.satellite',
        accessToken: 'pk.eyJ1Ijoibmlsc3JlbmF1ZCIsImEiOiJjajhraDdxNHEwZHlhMnZqc3V2dmlrM2lxIn0.adRbXHZbIo9zXwjp1zD-Mw'
      }).addTo(mymap);

      var globalMarkerList = [];

      var marker = L.marker([51.5, -0.09]).addTo(mymap);
      var circle = L.circle([51.508, -0.11], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(mymap);

      var polygon = L.polygon([
          [51.509, -0.08],
          [51.503, -0.06],
          [51.51, -0.047]
      ]).addTo(mymap);

      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
      circle.bindPopup("I am a circle.");
      polygon.bindPopup("I am a polygon.");

      function onMapClick(e) {
        var marker = L.marker(e.latlng);
        marker.addTo(mymap);
        var myMarker = {lat:e.latlng.lat, lng:e.latlng.lng};
        globalMarkerList.push({
          latlng: e.latlng,
          markerRef: marker
        });
        $.ajax({
          url: 'http://localhost:8081/api/uuid',
          method: 'POST',
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          data: JSON.stringify(myMarker),
          success: function(data) {
            log.info("Point ajouté");
          }
        });
      }

      mymap.on('click', onMapClick);
    </script>
  </body>
</html>
